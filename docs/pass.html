<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Event Pass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pass-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
        }
        
        .pass-header {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .pass-content {
            padding: 30px 20px;
        }
        
        .visitor-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .points-display {
            background: #FFD700;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-primary {
            background: #25D366;
            color: white;
        }
        
        .btn-secondary {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="pass-container">
        <div class="pass-header">
            <h1>üé´ Event Pass</h1>
            <p>Fast access to all event booths</p>
        </div>
        
        <div class="pass-content">
            <!-- Hardcoded Data - Will Always Show -->
            <div class="visitor-info">
                <h2 id="visitorName">ggggg</h2>
                <p>üì± <span id="visitorPhone">00000000</span></p>
                <p>üìß <span id="visitorEmail">dry@say</span></p>
                <p>üèÜ 1 visit</p>
            </div>
            
            <div class="points-display">
                ‚≠ê <span id="pointsCount">1</span> Reward Points
            </div>
            
            <div class="action-buttons">
                <button id="whatsappBtn" class="btn btn-primary">
                    üí¨ Confirm Visit & Earn Points
                </button>
                
                <button id="scanBtn" class="btn btn-secondary">
                    üì∑ Scan Next Booth
                </button>
                
                <a href="index.html" class="btn" style="background: #6c757d; color: white;">
                    ‚ö° Quick Registration
                </a>
            </div>
            
            <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #666;">
                <p>üîê Bookmark this page for instant booth check-ins</p>
            </div>
        </div>
    </div>

    <script>
        // Simple WhatsApp button functionality
        document.getElementById('whatsappBtn').addEventListener('click', function() {
            const whatsappUrl = `https://wa.me/60123456789?text=START`;
            window.open(whatsappUrl, '_blank');
            
            // Show confirmation
            this.textContent = '‚úÖ WhatsApp Opened!';
            this.style.background = '#128C7E';
            setTimeout(() => {
                this.textContent = 'üí¨ Confirm Visit & Earn Points';
                this.style.background = '';
            }, 2000);
        });

        // Simple Scan button functionality
        document.getElementById('scanBtn').addEventListener('click', function() {
            alert('QR scanning would open here for booth check-in');
        });

        console.log('Pass page loaded successfully!');
    </script>
</body>
</html>
