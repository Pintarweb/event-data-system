<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration - Event Data System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --error-color: #ef4444;
            --success-color: #10b981;
            --background-color: #f3f4f6;
            --card-background: #ffffff;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .field-error {
            border-color: var(--error-color) !important;
            background-color: #fef2f2;
        }

        .field-error::placeholder {
            color: var(--error-color);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
            padding: 0.5rem;
            background-color: #fef2f2;
            border-radius: 4px;
            border: 1px solid #fee2e2;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
            padding: 0.5rem;
            background-color: #ecfdf5;
            border-radius: 4px;
            border: 1px solid #d1fae5;
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        /* Certificate Styles */
        #certificateContainer {
            display: none;
            text-align: center;
            border: 10px solid #ddd;
            padding: 40px;
            background: #fff;
            position: relative;
            color: #333;
            font-family: 'Georgia', serif;
            margin-top: 20px;
        }

        #certificateContainer.show {
            display: block;
        }

        .cert-header {
            font-size: 32px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cert-subheader {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .cert-body {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .cert-name {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            border-bottom: 2px solid #2563eb;
            display: inline-block;
            padding-bottom: 5px;
            margin: 0 10px;
        }

        .cert-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            font-size: 16px;
        }

        .cert-seal {
            width: 100px;
            height: 100px;
            background: #2563eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            box-shadow: 0 0 0 5px #e5e7eb;
        }

        .cert-id {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="pageTitle">Vendor Registration</h1>
        <form id="vendorForm">
            <div class="form-group">
                <label for="vendorName">Vendor Name</label>
                <input type="text" id="vendorName" name="vendor_name" required placeholder="Enter your business name">
            </div>

            <div class="form-group">
                <label for="businessType">Business Type</label>
                <select id="businessType" name="business_type" required>
                    <option value="">Select Business Type</option>
                    <option value="Retail">Retail</option>
                    <option value="Food & Beverage">Food & Beverage</option>
                    <option value="Services">Services</option>
                    <option value="Technology">Technology</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contactPerson">Contact Person</label>
                <input type="text" id="contactPerson" name="contact_person" required
                    placeholder="Full name of contact person">
            </div>

            <div class="form-group">
                <label for="designation">Designation</label>
                <select id="designation" name="designation" required>
                    <option value="">Select Designation</option>
                    <option value="Owner">Owner</option>
                    <option value="Manager">Manager</option>
                    <option value="Sales Representative">Sales Representative</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group" id="phoneWrapper">
                <label for="contactPhone">Contact Phone</label>
                <input type="tel" id="contactPhone" name="contact_phone" required placeholder="01-234-5678">
            </div>

            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" id="emailAddress" name="email" required placeholder="email@example.com">
            </div>

            <div class="form-group">
                <label for="companyWebsite">Company Website (Optional)</label>
                <input type="text" id="companyWebsite" name="company_website" placeholder="example.com">
            </div>

            <button type="submit" id="submitBtn">
                <span id="loading" class="loading hidden"></span>
                Register Vendor
            </button>
        </form>

        <div id="messageContainer"></div>

        <!-- Certificate Container -->
        <div id="certificateContainer">
            <div class="cert-header">Certificate of Registration</div>
            <div class="cert-subheader">This certifies that</div>
            <div class="cert-body">
                <div class="cert-name" id="certVendorName">Vendor Name</div>
                <br>has been officially registered as a<br>
                <strong id="certBusinessType">Business Type</strong> Vendor
            </div>
            <div class="cert-body" style="font-size: 16px; margin-bottom: 20px;">
                <strong>Contact:</strong> <span id="certContactPerson">Person</span><br>
                <strong>Email:</strong> <span id="certEmail">Email</span>
            </div>
            <div class="cert-footer">
                <div style="text-align: left;">
                    <div style="border-top: 1px solid #333; padding-top: 5px; width: 150px;">Authorized Signature</div>
                    <div style="font-size: 12px; color: #666;">Event Data System</div>
                </div>
                <div class="cert-seal">
                    Official<br>Vendor
                </div>
                <div style="text-align: right;">
                    <div style="border-top: 1px solid #333; padding-top: 5px; width: 150px;" id="certDate">Date</div>
                    <div style="font-size: 12px; color: #666;">Registration Date</div>
                </div>
            </div>
            <div class="cert-id">Registration ID: <span id="certRegId"></span></div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://n8n.pintarweb.com/webhook/vendor-register';

        const form = document.getElementById('vendorForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingIndicator = document.getElementById('loading');
        const messageContainer = document.getElementById('messageContainer');
        const certificateContainer = document.getElementById('certificateContainer');
        const pageTitle = document.getElementById('pageTitle');

        // Helper: show success message
        function showSuccess(message) {
            messageContainer.innerHTML = '';
            const success = document.createElement('div');
            success.className = 'success-message';
            success.textContent = message;
            messageContainer.appendChild(success);
        }

        // Helper: show error message
        function showError(message) {
            messageContainer.innerHTML = '';
            const error = document.createElement('div');
            error.className = 'error-message';
            error.id = 'errorMessage';
            error.textContent = message;
            messageContainer.appendChild(error);

            // Scroll to error message
            setTimeout(() => {
                error.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        // Helper: basic email validation
        function validateEmail(email) {
            if (!email) return true;
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Phone number formatting
        function formatPhoneNumber(value) {
            let phoneNumber = value.replace(/\D/g, '');
            if (phoneNumber.startsWith('60') && phoneNumber.length > 2) {
                phoneNumber = phoneNumber.substring(2);
            }
            if (phoneNumber.length === 0) return '';
            if (phoneNumber.length > 11) phoneNumber = phoneNumber.slice(0, 11);

            if (phoneNumber.length <= 2) {
                return phoneNumber;
            } else if (phoneNumber.length <= 5) {
                return phoneNumber.slice(0, 2) + '-' + phoneNumber.slice(2);
            } else if (phoneNumber.length <= 9) {
                return phoneNumber.slice(0, 2) + '-' + phoneNumber.slice(2, 5) + '-' + phoneNumber.slice(5);
            } else {
                return phoneNumber.slice(0, 2) + '-' + phoneNumber.slice(2, 6) + '-' + phoneNumber.slice(6);
            }
        }

        // Phone validation
        function validatePhone(phone) {
            let digitsOnly = phone.replace(/\D/g, '');
            if (digitsOnly.startsWith('60')) digitsOnly = digitsOnly.substring(2);
            return digitsOnly.length >= 9 && digitsOnly.length <= 11;
        }

        // Helper function to clear and highlight duplicate fields
        function handleDuplicateFields(duplicateFields) {
            form.querySelectorAll('input').forEach(input => {
                input.classList.remove('field-error');
                if (input.dataset.originalPlaceholder) {
                    input.placeholder = input.dataset.originalPlaceholder;
                }
            });

            const phoneWrapper = document.getElementById('phoneWrapper');
            if (phoneWrapper) phoneWrapper.classList.remove('field-error');

            duplicateFields.forEach(fieldName => {
                let fieldId = '';
                if (fieldName === 'contact_phone' || fieldName === 'phone') fieldId = 'contactPhone';
                else if (fieldName === 'email') fieldId = 'emailAddress';
                else if (fieldName === 'vendor_name') fieldId = 'vendorName';

                const field = document.getElementById(fieldId);
                if (field) {
                    if (!field.dataset.originalPlaceholder) {
                        field.dataset.originalPlaceholder = field.placeholder;
                    }
                    field.value = '';

                    if (fieldId === 'contactPhone') {
                        const phoneWrapper = document.getElementById('phoneWrapper');
                        if (phoneWrapper) phoneWrapper.classList.add('field-error');
                        field.placeholder = '⚠️ This number is already registered. Please use a different number.';
                    } else {
                        field.classList.add('field-error');
                        if (fieldId === 'emailAddress') {
                            field.placeholder = '⚠️ This email is already registered. Please use a different email.';
                        } else if (fieldId === 'vendorName') {
                            field.placeholder = '⚠️ This vendor name is already registered.';
                        }
                    }
                }
            });

            if (duplicateFields.length > 0) {
                let firstFieldId = '';
                if (duplicateFields[0] === 'contact_phone' || duplicateFields[0] === 'phone') firstFieldId = 'contactPhone';
                else if (duplicateFields[0] === 'email') firstFieldId = 'emailAddress';
                else if (duplicateFields[0] === 'vendor_name') firstFieldId = 'vendorName';

                const firstField = document.getElementById(firstFieldId);
                if (firstField) setTimeout(() => firstField.focus(), 100);
            }
        }

        // Phone input formatting
        const phoneField = document.getElementById('contactPhone');
        const phoneWrapper = document.getElementById('phoneWrapper');

        phoneField.addEventListener('input', function (e) {
            const cursorPosition = e.target.selectionStart;
            const oldValue = e.target.value;
            const beforeCursor = oldValue.substring(0, cursorPosition);
            let digitsBeforeCursor = beforeCursor.replace(/\D/g, '').length;
            const digitsOnlyBefore = beforeCursor.replace(/\D/g, '');
            if (digitsOnlyBefore.startsWith('60') && digitsOnlyBefore.length > 2) {
                digitsBeforeCursor = digitsOnlyBefore.substring(2).length;
            }

            const formatted = formatPhoneNumber(e.target.value);
            e.target.value = formatted;

            let newCursorPosition = 0;
            let digitCount = 0;
            for (let i = 0; i < formatted.length; i++) {
                const char = formatted[i];
                if (/\d/.test(char)) {
                    digitCount++;
                    if (digitCount === digitsBeforeCursor) {
                        newCursorPosition = i + 1;
                        break;
                    }
                }
            }
            if (newCursorPosition === 0 || digitsBeforeCursor >= formatted.replace(/\D/g, '').length) {
                newCursorPosition = formatted.length;
            }
            e.target.setSelectionRange(newCursorPosition, newCursorPosition);
        });

        phoneField.addEventListener('focus', function () {
            phoneWrapper.classList.remove('field-error');
        });

        form.querySelectorAll('input, select').forEach(el => {
            el.addEventListener('input', () => {
                el.classList.remove('field-error');
            });
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            messageContainer.innerHTML = '';
            form.querySelectorAll('.field-error').forEach(el => el.classList.remove('field-error'));
            if (phoneWrapper) phoneWrapper.classList.remove('field-error');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            let hasError = false;

            if (!data.vendor_name?.trim()) {
                document.getElementById('vendorName').classList.add('field-error');
                hasError = true;
            }
            if (!data.business_type) {
                document.getElementById('businessType').classList.add('field-error');
                hasError = true;
            }
            if (!data.contact_person?.trim()) {
                document.getElementById('contactPerson').classList.add('field-error');
                hasError = true;
            }
            if (!data.designation) {
                document.getElementById('designation').classList.add('field-error');
                hasError = true;
            }
            if (!validatePhone(data.contact_phone || '')) {
                phoneWrapper.classList.add('field-error');
                showError('Please enter a valid Malaysian phone number (01-234-5678 or 01-2345-6789)');
                hasError = true;
            }
            if (!validateEmail(data.email || '')) {
                document.getElementById('emailAddress').classList.add('field-error');
                showError('Please enter a valid email address.');
                hasError = true;
            }

            if (hasError) return;

            submitBtn.disabled = true;
            loadingIndicator.classList.remove('hidden');

            try {
                // Add https to website if needed
                if (data.company_website && !data.company_website.startsWith('http')) {
                    data.company_website = 'https://' + data.company_website;
                }

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('Registration successful! Generating certificate...');
                    form.style.display = 'none';
                    pageTitle.style.display = 'none';

                    // Update certificate details
                    document.getElementById('certVendorName').textContent = data.vendor_name;
                    document.getElementById('certBusinessType').textContent = data.business_type;
                    document.getElementById('certContactPerson').textContent = data.contact_person;
                    document.getElementById('certEmail').textContent = data.email;
                    document.getElementById('certRegId').textContent = result.id || 'PENDING';

                    const today = new Date();
                    document.getElementById('certDate').textContent = today.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    certificateContainer.classList.add('show');

                    // Generate and upload certificate
                    // REMOVED FOR ROLLBACK

                } else {
                    if (result.duplicate_fields) {
                        handleDuplicateFields(result.duplicate_fields);
                        showError(result.message || 'This vendor is already registered.');
                    } else {
                        showError(result.message || 'Registration failed. Please try again.');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred. Please check your connection and try again.');
            } finally {
                submitBtn.disabled = false;
                loadingIndicator.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
