<!DOCTYPE html>
<html>
<head>
    <title>Event Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #25D366; color: white; padding: 12px; border: none; border-radius: 5px; width: 100%; font-size: 16px; cursor: pointer; }
        .hidden { display: none; }
        .loading { text-align: center; color: #666; }
    </style>
</head>
<body>
    <h2>ðŸŽª Event Registration</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" required>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" required>
        </div>
        <div class="form-group">
            <label>Email (Optional)</label>
            <input type="email" name="email">
        </div>
        <input type="hidden" name="vendor_id" id="vendorId">
        <button type="submit">Register & Get Your Event Pass</button>
    </form>

    <div id="loading" class="hidden loading">Creating your event pass...</div>

    <script>
        // Get vendor_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const vendorId = urlParams.get('vendor_id') || '';
        document.getElementById('vendorId').value = vendorId;

        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('https://n8n.pintarweb.com/webhook/visitor-register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
    
                    // Option 1: Redirect using pass_url
                    if (result.pass_url && result.name) {
                          // Pass both visitor_id AND name to the pass page
                            window.location.href = `${result.pass_url}&name=${encodeURIComponent(result.name)}`;
                        } else if (result.pass_url) {
                          // Fallback if name is missing
                          window.location.href = result.pass_url;
                        }   
    }
                    // Option 2: Redirect using visitor_id
                    else if (result.visitor_id) {
                        window.location.href = `https://pintarweb.github.io/event-data-system/pass.html?visitor_id=${result.visitor_id}`;
    }
                    // Fallback
                    else {
                        alert('Registration successful! Pass page coming soon.');
                    }
                } else {
                    alert('Registration failed. Please try again.');
                }
            } catch (error) {
                alert('Network error. Please check your connection.');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
    </script>
</body>
</html>
